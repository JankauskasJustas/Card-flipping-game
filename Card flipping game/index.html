<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Flipping Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Card Flipping game</h1>
    <div class="container">
            <h2 class="moves">Moves made: </h2>
            <h2 class="time">Time elapsed: </h2>
    </div>
    <button id="restart" class="btn">Restart</button>
    <h3 class="difficulty">Choose the difficulty and start playing</h3>
    <button id="ez" class="btn ez">Easy</button>
    <button id="med" class="btn med">Medium</button>
    <button id="hrd" class="btn hrd">Hard</button>
    <section class="card-game">
    </section>




    <script src="app.js"></script>
</body>
</html>
